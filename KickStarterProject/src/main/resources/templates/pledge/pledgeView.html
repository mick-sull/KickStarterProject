<body> 

	<div class="login-page">

				</div><td>Project: <span th:text="${project.name}">Project Name</span></td>
				<form th:action="@{/project/__${project.getId()}__/pledge/submit}"  th:object="${Pledge}" method="POST">
				  <input type="text"  placeholder="Amount (â‚¬) " id="amount" name="amount" autofocus="autofocus" /> <br />
				   <!-- <input type="password"  placeholder="confirm password" id="cpassword" name="cpassword" /> <br /> -->

				  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

			  </div>
	</div>


</body> 
</html>
